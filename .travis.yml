language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t lerua83/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true lerua83/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-114682882192"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"